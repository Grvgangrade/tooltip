<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
    <div class="tooltip">Hover over me
      <div class="tooltiptext">
        <div class="tooltipcontent">
            <ul class="contentabove">
                <li class="tooltip-item">
                    <p>Speed</p>
                    <span><strong>190</strong>KPH</span>
                </li>
                <li class="tooltip-item">
                    <p>Spin</p>
                    <span><strong>190</strong>KPH</span>
                </li>
                <li class="tooltip-item">
                    <p>Height Above Ground</p>
                    <span><strong>190</strong>KPH</span>
                </li>
            </ul>
            <div class="border-partition" ></div>
            <ul class="contentbelow">
                <li class="tooltip-item score-table ">
                    <table >
                        <thead>
                            <tr>
                                <td class='table-title'>
                                    <p>Match Score</p>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <td class="match-player">Nadal</td>
                                <td class="set-score">5</td>
                                <td class="set-score">1</td>
                                <td class="set-score">6</td>
                                <td class="set-score">5</td>
                                <td class="set-score">1</td>
                                <td class="set-score">6</td>
                                <td class="current-score">40</td>
                            </tr>
                            <tr>
                                <td class="match-player">Djocovic</td>
                                <td class="set-score">5</td>
                                <td class="set-score">1</td>
                                <td class="set-score">6</td>
                                <td class="set-score">5</td>
                                <td class="set-score">1</td>
                                <td class="set-score">6</td>
                                <td class="current-score">40</td>
                            </tr>
                        </tbody>
                    </table>
                </li>
                <li class="tooltip-item">
                    <p>Rally Length</p>
                    <span><strong>190</strong>Shots</span>
                    <div class="hand">Backhand Lost</div>
                </li>
            </ul>  
        </div>
      </div>
    </div>
    </body>
</html>
